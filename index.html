<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>
    <div class="row-0">
        <h1>Test your knowledge</h1>
    </div>
    <div class="row">
        <div class="main col-12">
            <div class="row">
                <div class="questionCard">
                </div>
            </div>
            <div class="row">
                <div class="start">
                    <button id="startbtn"> Start the quiz! </button>
                </div>
            </div>
            <div class="counter"></div>
            <div id="timeDisplay" style="font-size: larger; font-weight: bold;"></div>
            <div class="alert alert-success d-none" role="alert">Correct!</div>
            <div class="alert alert-danger d-none" role="alert">Wrong!</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
